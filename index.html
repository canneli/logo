<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Canneli - Ultra Glam 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff7800;
            --bright-yellow: #ffea00;
            --glam-red: #ff004c;
            --deep-burgundy: #4a0010;
            --warm-gold: #ffebcc;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; 
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
            perspective: 3000px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        /* Aura de Neon */
        .neon-aura {
            position: absolute;
            width: 900px;
            height: 500px;
            background: radial-gradient(ellipse, rgba(255, 0, 76, 0.4) 0%, rgba(255, 120, 0, 0.1) 60%, transparent 80%);
            filter: blur(100px);
            z-index: 1;
            animation: aura-glow 5s ease-in-out infinite alternate;
        }

        /* TEXTO 3D EXTRUDADO */
        .logo-3d {
            font-size: 130px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -3px;
            position: relative;
            z-index: 100;
            color: white;
            text-align: center;
            margin: 0;
            line-height: 1;
            
            /* Gradiente Cromado Ajustado - Menos branco, mais cor */
            background: linear-gradient(180deg, 
                #ffffff 0%, 
                var(--warm-gold) 10%,
                var(--bright-yellow) 25%, 
                var(--primary-orange) 50%, 
                var(--glam-red) 80%,
                var(--deep-burgundy) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            /* Profundidade 3D com tons de Bronze/Ouro para mais cor */
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.6));
            text-shadow: 
                0 1px 0 #f0d0a0,
                0 2px 0 #e0c090,
                0 3px 0 #d0b080,
                0 4px 0 #c0a070,
                0 5px 0 #b09060,
                0 6px 0 #a08050,
                0 8px 15px rgba(0,0,0,0.5);

            animation: float-3d 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        /* REFLEXO DE LUZ LÍQUIDA (GLINT) */
        .logo-3d::after {
            content: 'FELIPE CANNELI';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                rgba(255, 255, 255, 0) 35%,
                rgba(255, 255, 255, 0.4) 45%,
                rgba(255, 255, 255, 1) 50%,
                rgba(255, 255, 255, 0.4) 55%,
                rgba(255, 255, 255, 0) 65%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 100%;
            background-repeat: no-repeat;
            animation: gloss-sweep 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            z-index: 101;
        }

        /* Sparkles Y2K */
        .glam-star {
            position: absolute;
            width: 50px;
            height: 50px;
            background: white;
            clip-path: polygon(50% 0%, 55% 45%, 100% 50%, 55% 55%, 50% 100%, 45% 55%, 0% 50%, 45% 45%);
            z-index: 200;
            filter: drop-shadow(0 0 20px #fff);
            animation: star-burst 2.5s ease-in-out infinite;
        }

        /* KEYFRAMES */
        @keyframes float-3d {
            0%, 100% { transform: translateY(0) rotateX(15deg) rotateY(-8deg); }
            50% { transform: translateY(-25px) rotateX(-5deg) rotateY(8deg); }
        }

        @keyframes gloss-sweep {
            0% { 
                background-position: -150% 0;
                filter: brightness(1);
            }
            20% { 
                background-position: 150% 0; 
                filter: brightness(1.2); /* Brilho levemente suavizado para não lavar a cor */
            }
            100% { 
                background-position: 150% 0;
                filter: brightness(1);
            }
        }

        @keyframes aura-glow {
            from { opacity: 0.3; transform: scale(0.9) rotate(0deg); }
            to { opacity: 0.7; transform: scale(1.1) rotate(5deg); }
        }

        @keyframes star-burst {
            0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        }

        @media (max-width: 768px) {
            .logo-3d { font-size: 65px; letter-spacing: -1px; }
            .neon-aura { width: 100%; height: 300px; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="neon-aura"></div>

        <!-- Letreiro High-End -->
        <h1 class="logo-3d">Felipe Canneli</h1>

        <!-- Sparkles -->
        <div class="glam-star" style="top: 20%; left: 18%; animation-delay: 0s;"></div>
        <div class="glam-star" style="bottom: 25%; right: 18%; animation-delay: 1.2s;"></div>
        <div class="glam-star" style="top: 50%; right: 5%; animation-delay: 0.6s; scale: 0.8;"></div>
        <div class="glam-star" style="bottom: 15%; left: 10%; animation-delay: 2s; scale: 0.6;"></div>
    </div>

</body>
</html>
