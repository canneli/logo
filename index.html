<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Canneli - Ultra Glam 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff7800;
            --bright-yellow: #ffea00;
            --glam-red: #ff004c;
            --deep-burgundy: #4a0010;
            --eye-size: 60px;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; 
            overflow: hidden;
            font-family: 'Fredoka', sans-serif;
            perspective: 3000px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        /* Aura de Neon Ultra Glam */
        .neon-aura {
            position: absolute;
            width: 800px;
            height: 300px;
            background: radial-gradient(ellipse, rgba(255, 0, 76, 0.3) 0%, rgba(255, 120, 0, 0.1) 50%, transparent 80%);
            filter: blur(80px);
            z-index: 1;
            animation: aura-glow 4s ease-in-out infinite alternate;
        }

        /* TEXTO 3D EXTRUDADO */
        .logo-3d {
            font-size: 130px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -2px;
            position: relative;
            z-index: 100;
            color: white;
            text-align: center;
            
            /* Gradiente Cromado de Base */
            background: linear-gradient(180deg, 
                #ffffff 0%, 
                var(--bright-yellow) 20%, 
                var(--primary-orange) 40%, 
                var(--glam-red) 70%,
                var(--deep-burgundy) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            /* Camadas de Extrusão 3D (Shadow Stacking) */
            filter: drop-shadow(0 0 20px rgba(255, 0, 76, 0.5));
            text-shadow: 
                0 1px 0 #d9d9d9,
                0 2px 0 #cccccc,
                0 3px 0 #bfbfbf,
                0 4px 0 #b3b3b3,
                0 5px 0 #a6a6a6,
                0 6px 0 #999999,
                0 7px 0 #8c8c8c,
                0 8px 0 #808080,
                0 10px 20px rgba(0,0,0,0.5);

            animation: float-3d 5s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        /* Overlay de Vidro Líquido / Gloss */
        .logo-3d::after {
            content: 'FELIPE CANNELI';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                170deg,
                transparent 40%,
                rgba(255, 255, 255, 0.9) 48%,
                #ffffff 50%,
                rgba(255, 255, 255, 0.3) 53%,
                transparent 60%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: liquid-shine 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        /* SISTEMA DE ÓRBITAS CINEMÁTICAS */
        .orbit-wrap {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            pointer-events: none;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
        }

        /* Órbita 1: Ampla e Lenta */
        .orb-1 { width: 1000px; height: 500px; margin-top: -250px; margin-left: -500px; animation: rotate-3d-x 15s linear infinite; }
        /* Órbita 2: Rápida e Inclinada */
        .orb-2 { width: 700px; height: 900px; margin-top: -450px; margin-left: -350px; animation: rotate-3d-y 10s linear infinite reverse; }

        /* OLHO GLAM */
        .eye-container {
            position: absolute;
            width: var(--eye-size);
            height: var(--eye-size);
            transform-style: preserve-3d;
        }

        .eye-ball {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #eee 40%, #ccc 100%);
            border-radius: 50%;
            border: 4px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4), inset -5px -5px 15px rgba(0,0,0,0.2);
            /* Mantém o olho de frente para a câmara */
            animation: counter-rotate-orb1 15s linear infinite;
        }

        .orb-2 .eye-ball { animation: counter-rotate-orb2 10s linear infinite; }

        .iris {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #000 20%, var(--glam-red) 80%, var(--primary-orange) 100%);
            border-radius: 50%;
            border: 2px solid #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pupil {
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
        }

        .pupil::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 6px;
            width: 12px;
            height: 8px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            transform: rotate(-30deg);
        }

        /* Sparkles Y2K de Alta Intensidade */
        .glam-star {
            position: absolute;
            width: 60px;
            height: 60px;
            background: white;
            clip-path: polygon(50% 0%, 54% 46%, 100% 50%, 54% 54%, 50% 100%, 46% 54%, 0% 50%, 46% 46%);
            z-index: 200;
            filter: drop-shadow(0 0 15px #fff);
            animation: star-burst 2s ease-in-out infinite;
        }

        /* KEYFRAMES */
        @keyframes rotate-3d-x {
            from { transform: rotateX(70deg) rotateY(10deg) rotateZ(0deg); }
            to { transform: rotateX(70deg) rotateY(10deg) rotateZ(360deg); }
        }

        @keyframes rotate-3d-y {
            from { transform: rotateX(-60deg) rotateY(-20deg) rotateZ(0deg); }
            to { transform: rotateX(-60deg) rotateY(-20deg) rotateZ(360deg); }
        }

        @keyframes counter-rotate-orb1 {
            from { transform: rotateZ(0deg) rotateY(-10deg) rotateX(-70deg); }
            to { transform: rotateZ(-360deg) rotateY(-10deg) rotateX(-70deg); }
        }

        @keyframes counter-rotate-orb2 {
            from { transform: rotateZ(0deg) rotateY(20deg) rotateX(60deg); }
            to { transform: rotateZ(360deg) rotateY(20deg) rotateX(60deg); }
        }

        @keyframes float-3d {
            0%, 100% { transform: translateY(0) rotateX(10deg) rotateY(-5deg) scale(1); }
            50% { transform: translateY(-30px) rotateX(-10deg) rotateY(5deg) scale(1.05); }
        }

        @keyframes liquid-shine {
            0%, 10% { background-position: 250% 0; }
            100% { background-position: -150% 0; }
        }

        @keyframes aura-glow {
            from { opacity: 0.4; transform: scale(1); }
            to { opacity: 0.8; transform: scale(1.2); }
        }

        @keyframes star-burst {
            0%, 100% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(180deg); opacity: 1; }
        }

        /* Posicionamento dos Olhos */
        .p1 { top: 0; left: 50%; transform: translate(-50%, -50%); }
        .p2 { bottom: 0; left: 50%; transform: translate(-50%, 50%); }
        .p3 { left: 0; top: 50%; transform: translate(-50%, -50%); }

    </style>
</head>
<body>

    <div class="container">
        <div class="neon-aura"></div>

        <!-- Órbita 1 -->
        <div class="orbit-wrap">
            <div class="orbit orb-1">
                <div class="eye-container p1">
                    <div class="eye-ball"><div class="iris"><div class="pupil"></div></div></div>
                </div>
                <div class="eye-container p2">
                    <div class="eye-ball"><div class="iris"><div class="pupil"></div></div></div>
                </div>
            </div>
        </div>

        <!-- Órbita 2 -->
        <div class="orbit-wrap">
            <div class="orbit orb-2">
                <div class="eye-container p3">
                    <div class="eye-ball"><div class="iris"><div class="pupil"></div></div></div>
                </div>
            </div>
        </div>

        <!-- Letreiro High-End Glam -->
        <h1 class="logo-3d">Felipe Canneli</h1>

        <!-- Sparkles Glamour -->
        <div class="glam-star" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
        <div class="glam-star" style="bottom: 15%; right: 15%; animation-delay: 1s;"></div>
        <div class="glam-star" style="top: 50%; right: 5%; animation-delay: 0.5s; scale: 0.7;"></div>
    </div>

</body>
</html>
